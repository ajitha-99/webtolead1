    <!--
    @description       : 
    @author            : ChangeMeIn@UserSettingsUnder.SFDoc
    @group             : 
    @last modified on  : 07-24-2025
    @last modified by  : ChangeMeIn@UserSettingsUnder.SFDoc
    with the help of for:index we can identify which element is removed from the list
    -->
    <template>
        <div class="slds-grid slds-gutters">
    <div class="slds-col">
        <lightning-card title="Add Task">
            <div class="slds-var-p-around_small">
                <lightning-input 
                label="Enter Task" 
                name="taskname"
                value={taskname}
                placeholder="Enter Task Name" 
                required="true"
                message-when-value-missing="Kindly enter task name"
                onchange={changeHandler}
                class="taskname"
                ></lightning-input>

                <lightning-input
                type="date" 
                name="taskdate" 
                value={taskdate}
                label="Set End Date" 
                onchange={changeHandler}
                field-level-help="Default End Date is Today's Date"
                ></lightning-input>
            </div>
            <div class="slds-var-p-around_small">
                <lightning-button 
                    label="Reset"
                    variant="brand"
                    onclick={resetChangeHandler}
                    value={taskdate}
                    class="slds-var-p-around_small">
        </lightning-button>
            <lightning-button 
        label="Add Task"
        variant="brand"
        onclick={addTaskHandler}
        class="slds-var-p-around_small">
        </lightning-button>

            </div>
        </lightning-card>
    </div>
    <div class="slds-col">
        <lightning-card title="To Do List">
            <div class="slds-var-p-around_small">
            <template 
            for:each={incompletetask}  
            for:item="currtask"
            for:index="index">
                <div  key={currtask.taskname}  class="slds-box slds-theme_shade incompletebg"
                draggable="true"
                ondragstart={dragHandler}
                data-item={index}>
                <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_8-of-12">
        <p class={formattaskname}>{currtask.taskname}</p>
        <p>
        <lightning-formatted-date-time
            value={currtask.taskdate}
            year="2-digit" 
            month="short" 
            day="2-digit" 
            weekday="long">
    </lightning-formatted-date-time>
        </p>
    </div>
    <div class="slds-col slds-size_4-of-12">
        <lightning-button-icon 
            icon-name="utility:delete"   
            alternative-text="Delete"   
            class="slds-m-left_xx-small" 
            title="Delete"
            onclick={removalHandler}
            name={index}>
        </lightning-button-icon>
        <lightning-button-icon 
            icon-name="utility:check"   
            alternative-text="Check"   
            class="slds-m-left_xx-small" 
            title="Delete"
            onclick={completetask}
            name={index}>
        </lightning-button-icon>
    </div>
    </div>
    </div>
            </template>
          </div>

        </lightning-card>
    </div>
    <div class="slds-col">
        <lightning-card title="Completed Lists">

        <div class="slds-var-p-around_small "
        ondragover={allowDrop}
        ondrop={dropElementHandler}>
            <template 
            for:each={completedtask}
            for:item="currtask"
            for:index="index">
            <div key = {currtask.taskname} 
            class="slds-box slds-theme_shade completebg">
        <p class={formattaskname}>{currtask.taskname}</p>
        <p>
        <lightning-formatted-date-time
            value={currtask.taskdate}
            year="2-digit" 
            month="short" 
            day="2-digit" 
            weekday="long">
    </lightning-formatted-date-time>
        </p>
        </div>
            </template>
        </div>
        </lightning-card>
    </div>
    </div>
    </template>
