<template>
    <lightning-card title ="Creating my own component for practice" icon-name="custom:custom14">
        <!-- inputs -->
        <div class="slds-var-p-around_small">
    <lightning-input 
            label="First Name"
            name="fname"
            required="true"
            value={firstname}
            placeholder="Enter your First Name"
            onchange={nameChangeHandler}>
        </lightning-input>
    <lightning-input
             label="Last Name"
            name="lname"
            placeholder="Enter your Last Name"
            value={lastname}
            onchange={nameChangeHandler}>
        </lightning-input>
            </div>
            <!--end of inputs-->
            <div class="slds-var-p-around_small">
                <lightning-button 
                    label="Full Name"
                    variant ="brand"
                     onclick={clickHandler}>
                </lightning-button>
            </div>
           
                <template lwc:if={display}>
                     <div class="slds-var-p-around_small">
                    <p>Full Name is {result}</p>
                    </div>
                </template>
            
    </lightning-card>
</template>
